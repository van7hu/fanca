AdvTitleFromatMsg0=Geavanceerde Titel Opmaak van KMP is voor 90% uitwisselbaar met die van Winamp.#13Voorbeeld: "%artist% - %title%"#13#13Andere veld namen: %artist%, %album%, %title%, tracknumber%, %year%, %genre%, %comment%, %filename% #13#13Syntax referentie: #13#13* %tagname% - voeg veld toe met de naam <tagname>, dus "%artist%"#13* $abbr(x) - voegd de afkorting van x toe, dus "$abbr(%album%)" - converteerd de album "Final Fantasy VI" naar "FFVI"#13* $abbr(x,y) - voegt de afkorting van x in als x groter is dan y karakters; anders de volledige waarde van x, dus "$abbr(%album%,10)"#13* $lower(x), $upper(x) - converteerd x in hoofd/kleine letters, dus "$upper(%title%)"#13* $num(x,y) - laat x nummer en pad zien met nullen tot aan y karakters (makelijk voor track nummers), dus $num(%tracknumber%,2)#13* $filepart(x) - laat de bestandsnaam zien zonder map of extensie#13* $fileext(x) - laat de bestandsnaam zien met de extensie#13* $caps(x) - converteerd de eerste letter van elk woord in x naar hoofdletters en alle andere naar kleine letters, dus "blah BLAH" -> "Blah Blah"#13* $caps2(x) - gelijk aan $caps, maar laat de hoofdletters ongemoeid, dus "blah BLAH" -> "Blah BLAH"#13* $if(A,B,C) - als A een goed tag heeft laat dan B zien anders C; dus "$if(%artist%,%artist%,unknown artist)" laat de artiesten naam zien indien aanwezig; anders "unknown artist"; let wel dat "$if(A,A,)" gelijk is aan "[A]" (zie hieronder)#13* $if2(A,B) - als A goed is, gebruik A, anders B#13* $longest(A,B,C,....) - vergelijkt de lengte van de woorden bij A,B,C... en laat de langste zien, dus "$longest(%title%,%comment%)" laat de titel zien als die langer is dan comment; anders comment#13* $pad(x,y) - vult met x spatie op tot y karakters#13* $cut(x,y) - verkort x met y karakters#13* $padcut(x,y) - vult x op met y karakters en verkort y indien langer#13* $repeat(x,y) - maakt een woord bestaande uit x met y keer herhaald; dus $repeat(*, 7) wordt *******#13* [ .... ] - laat de inhoud tussen de haakjes zien als minstens een veld is gevonden, dus "%artist% - [%album% / ]%title%" verbergt [] blok als het album veld niet bestaat#13* ' (single quotation mark) - ruwe text zonder bewerking, dus 'blah$blah%blah[][]' laat alles zien inclusief gereserveerde karakters (%,$,[,]) erin ; bruikbaar om haakjes in te voegen bij voorbeeld.#13#13dus "[%artist% - ][$abbr(%album%,10)[ %tracknumber%] / ]%title%[ %streamtitle%]"
